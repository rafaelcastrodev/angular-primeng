<div class="card">
    <div
        class="mb-4 flex justify-content-between flex-column sm:flex-row sm:align-items-center"
    >
        <app-page-header
            [icon]="mainRoutesNames.USERS.icon!"
            title="Lista of {{ mainRoutesNames.USERS.label }}"
        />

        <button
            pButton
            icon="pi pi-plus"
            label="New"
            [routerLink]="['new']"
        ></button>
    </div>

    @if (isLoadingResources) {
        <app-message
            severity="info"
            icon="pi pi-spin pi-spinner"
            text="Searching data..."
        />

        <app-skeleton-table [columns]="['name', 'email', 'role', 'actions']" />
    } @else if (listItemsPaginated) {
        <p-table
            dataKey="id"
            class="fadein"
            [value]="listItemsPaginated.rows!"
            [rows]="listItemsPaginated.page_size"
            [totalRecords]="listItemsPaginated.total_records!"
            [rowHover]="true"
        >
            <ng-template pTemplate="caption">
                <app-search-bar
                    [filters]="filters"
                    (onSearch)="onSearch($event)"
                />
            </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 35%" pSortableColumn="name">
                        NAME <p-sortIcon field="name" />
                    </th>
                    <th style="width: 35%" pSortableColumn="email">
                        EMAIL <p-sortIcon field="email" />
                    </th>
                    <th style="width: 20%" pSortableColumn="role_id">
                        ROLE <p-sortIcon field="role_id" />
                    </th>
                    <th style="width: 10%" class="text-center">ACTIONS</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>
                        {{ item.name }}
                    </td>
                    <td>
                        {{ item.email }}
                    </td>
                    <td>
                        <div class="text-overflow" style="width: 80px">
                            {{ item.role.name }}
                        </div>
                    </td>
                    <td>
                        <app-button-action-menu
                            [payload]="item"
                            (actionClick)="onClickActionMenu($event)"
                        />
                    </td>
                </tr>
            </ng-template>
        </p-table>

        <p-paginator
            pageLinkSize="1"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Displaying {last} of {{
                listItemsPaginated.total_records
            }} {{ mainRoutesNames.USERS.label?.toLocaleLowerCase() }}"
            [first]="listItemsPaginated.first!"
            [rows]="listItemsPaginated.page_size"
            [rowsPerPageOptions]="[10, 20, 30]"
            [totalRecords]="listItemsPaginated.total_records"
            (onPageChange)="onPageChange($event)"
        />
    }
</div>
