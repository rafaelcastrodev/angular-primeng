<div class="card {{ styleClass }}">
    <div class="flex justify-content-between mb-3">
        <div>
            <span class="block text-500 font-medium mb-3">{{ title }}</span>
            <div class="text-900 font-medium text-xl">{{ value }}</div>
        </div>
        <div
            class="stat-icon-box flex align-items-center justify-content-center bg-{{
                iconColor
            }}-100 border-round"
        >
            <i class="pi {{ icon }} text-{{ iconColor }}-500 text-xl"></i>
        </div>
    </div>
    <span class="text-{{ highlightColor }}-500 font-medium">{{
        highlightedComment
    }}</span>
    <span class="text-500">&nbsp;{{ comment }}</span>
</div>
