<div class="auth-box surface-card w-screen p-5 pt-6 sm:p-7 fadein">
    <app-form-header
        imageUrl="/assets/images/undraw_signin.svg"
        imageStyleClass="w-5"
        [header]="authRoutesNames.SIGNIN.label"
    ></app-form-header>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div class="field">
            <label for="username" class="text-900">Email</label>
            <div class="p-input-icon-left">
                <i class="pi pi-envelope"></i>
                <input
                    type="email"
                    formControlName="username"
                    id="username"
                    pInputText
                    class="w-full"
                />
            </div>
            <small
                *ngIf="formControls['username'] | formControlInvalid"
                class="p-error"
            >
                <ng-container
                    *ngIf="formControls['username'].hasError('required')"
                >
                    Email is required.
                </ng-container>
                <ng-container
                    *ngIf="formControls['username'].hasError('email')"
                >
                    Invalid email format.
                </ng-container>
            </small>
        </div>

        <div class="field mb-2 relative">
            <label for="password" class="text-900 block">Password</label>
            <div class="p-input-icon-left p-input-icon-right">
                <i class="pi pi-lock"></i>
                <input
                    type="{{ displayPassword ? 'text' : 'password' }}"
                    formControlName="password"
                    id="password"
                    pInputText
                    class="w-full"
                />
                <i
                    class="pi pi-{{
                        displayPassword ? 'eye-slash' : 'eye'
                    }} cursor-pointer"
                    title="{{ displayPassword ? 'Show' : 'Hide' }} password"
                    (click)="showHidePassword()"
                ></i>
            </div>
        </div>

        <div class="block">
            <a
                class="text-blue-500 cursor-pointer"
                [routerLink]="[
                    '/' +
                        appRoutesNames.AUTH.url +
                        '/' +
                        authRoutesNames.FORGOT_PASSWORD.url,
                ]"
                >Forgot your password?</a
            >
        </div>

        <button
            pButton
            label="Login"
            iconPos="right"
            icon="pi {{ signInForm.invalid ? '' : 'pi-chevron-right' }}"
            class="w-full mt-5"
            [loading]="isSubmitted"
            [disabled]="signInForm.invalid"
        ></button>
    </form>
</div>
